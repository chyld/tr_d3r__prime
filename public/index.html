<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="p-3 m-3">
        <h1 class="border border-gray-900 inline-block p-3 bg-indigo-400 ring-4 ring-offset-2 ring-indigo-400 ring-opacity-50">Tr_d3r Prime</h1>
        <div class="mt-3" id="status"></div>
        <div class="mt-3">
            <label>Symbol</label>
            <input class="border border-gray-400 p-1" id="symbol" type="text">
            <label>Quantity</label>
            <input class="border border-gray-400 p-1" id="quantity" type="number" min="100" max="2500" value="500" step="100">
        </div>
        <div class="mt-3">
            <button class="btn-1" id="buy">Buy</button>
            <button class="btn-2" id="sell">Sell</button>
            <button class="btn-3" id="quote">Quote</button>
            <button class="btn-3" id="orders">Orders</button>
            <button class="btn-3" id="clear">Clear</button>
            <button class="btn-3" id="refresh">Refresh</button>
        </div>
        <div class="mt-3">
            <label>Stop Price</label>
            <input class="border border-gray-400 p-1" id="stoppx" type="number" value="0" step="0.01">
            <label>Original ID</label>
            <input class="border border-gray-400 p-1" id="origid">
            <button class="btn-2" id="stop">Stop</button>
        </div>
        <ul class="mt-3">
            <li id="quote-name"></li>
            <li id="quote-last"></li>
            <li id="quote-ask"></li>
            <li id="quote-bid"></li>
        </ul>
        <table class="mt-3" id="table">
            <thead>
                <th>ID</th>
                <th>Txt</th>
                <th>Typ</th>
                <th>Side</th>
                <th>Stat</th>
                <th>StopPx</th>
                <th>LeavesQty</th>
                <th>RejRsn</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
